<html>
    <head>
        <meta chatset="utf8"> <!--  -->
        <link rel="stylesheet" href="/css/styles.css"> <!-- css reference link -->

    <body class="chat"> <!-- css main chat - manipulated via css  -->

        <div class="chat__sidebar">
            <h3>People</h3>  <!-- title of side bar -->
            <div id="users">"Users"</div> <!-- house users -->
        </div> <!-- sidebar - manipulated via css -->


        <div class="chat__main">
                <ol id="messages" class="chat__messages"></ol> <!-- unordered lists that house messages -->

                    <div class="chat__footer">

                            <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/> <!-- text input  -->

                        </form> 

                        <button id="send-location">Send location</button> <!-- send location button -->
                    </div>   <!-- forms & buttons #mainly used for ailment  -->

              
        </div> <!-- messasges, unorderd list, forms & buttons -->
        

        <script src="/socket.io/socket.io.js">//socketIo Javascript library (io())</script>

        <script src="/js/libs/moment.js">//moments library</script>
        <script src="/js/index.js">//Injecting my Javascript Code</script>
    </body>
</html>
