<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no"> <!-- set viewport (to allow for mobile views) + all viewport options -->
    <link rel="stylesheet" href="/css/styles.css"> <!-- css reference link -->

</head>
<body class="centered-form"> <!-- center the form to the middle of screen -->
    <div class="centered-form__form"> <!-- center the form to the middle of screen -->  
        <form action="/chat.html"> <!-- change submit button action -->
        <div class="form-field">
            <h3>Join a Chat</h3>    
        </div> <!-- title-->
            
        <div class="form-field">
            <label>Display Name</label>
            <input type="text" name="name" autofocus/>    
        </div> <!-- display name -->

        <div class="form-field">
            <label>Room Name</label>
            <input type="text" name="room"/>    
        </div> <!-- romm name -->

        <div class="form-field">
            <button>Join</button>
        </div> <!-- submit button -->
        </form>
    </div>
</body>
</html>
